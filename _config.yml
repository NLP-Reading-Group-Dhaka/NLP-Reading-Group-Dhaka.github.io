title: NLP Reading Group, Dhaka
description: >-
  Reading Group for Natural Lanugage Processing and Machine Learning Enthusiasts
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://nlp-reading-group-dhaka.github.io/" # the base hostname & protocol for your site, e.g. https://example.com

theme: jekyll-theme-conference

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Additional exclude from processing
exclude:
  - .github/
  - README.md
  - LICENSE.md
  - REDISTRIBUTED.md
  - purgecss.config.js

# Collections and their defaults
collections:
  talks:
    output: true
    permalink: /:collection/:title/
  speakers:
    output: true
    permalink: /:collection/:title/
  rooms:
    output: true
    permalink: /:collection/:title/

defaults:
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
  - scope:
      path: ""
      type: speakers
    values:
      layout: speaker
  - scope:
      path: ""
      type: rooms
    values:
      layout: room


conference:

  # Language
  lang: en

  # Show theme errors:
  show_errors: True

  # Navigation bar
  navigation:
    logo:
      name: FNPSS
      # img: ''
      url: 'https://fundamentalneutrons.org/'
    links:
      - name: Program
        relative_url: /program/
      - name: Talks
        relative_url: /talks/
      - name: Speakers
        relative_url: /speakers/
      - name: Location
        relative_url: /location/
      - name: Previous Editions
        menu:
          - name: 2022 (current)
            disabled: true
          - name: 2018 (NCSU)
            absolute_url: http://neutron.physics.ncsu.edu/NeutronSummerSchool/
          - name: 2015 (UTK)
            absolute_url: http://www.phys.utk.edu/neutron-summer-school/

  # Main landing page
  main:
    # logo:
    #   img: ''
    links:
      - name: Program
        relative_url: /program/
      - name: How to get there
        relative_url: /location/
      - name: Tickets
        disabled: true
        absolute_url: ''

  # Information boxes
  info_bars:
    - title: Stay tuned for information on the dates of the summer school!
      color: primary
      main_only: true
      text: |
        The University of Manitoba and the University of Winnipeg will be jointly organizing the Fundamental Neutron Physics Summer School in July 2022.

        ---

        Stay tuned for exact dates, program, and registration information.
    - text: This is just some random content for demonstration purposes.
      color: warning
      pages_only: true

  # Live indications
  live:
    date: 15.07.2022
    timezone: GMT-5
    time_stop: 240      # in minutes
    streaming:
      time_pause:   60  # in minutes
      time_prepend:  5  # in minutes
      time_extend:   5  # in minutes
    demo: false

  talks:
    # Talk categories
    main_categories:
      - name: Theory
        color: info
      - name: Experiment
        color: success
      - name: Applications
        color: success
      - name: Social
        color: success

    # Hide icons on talk overview page
    hide_icons: false

  speakers:
    # Show first and last name
    show_firstname: true

  location:
    # URL of location / room overview page
    url: '/location'

    # Disable links to locations
    hide: false
    map:
      # show map
      enable: true
      # initial map center point
      home_coord: 49.8951, -97.1384
      # Alternative map providers can be found on https://leaflet-extras.github.io/leaflet-providers/preview/
      # The following do match the Bootstrap design not too badly:
      #   - Hydda.Full
      #   - Thunderforest.Neighbourhood
      #   - Esri.WorldTopoMap
      map_provider: "OpenStreetMap.Mapnik"
      default_zoom: 10

  program:
    # URL of program page
    url: '/program'

    # Time steps in program table
    time_steps: 60 # in minutes

    # Show intermediary time steps (next to full hours)
    show_alltimes: true
